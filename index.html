<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartalaap</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chat__section">
      <div class="brand">
        <img height="80px" src="/Grey Aesthetic Watercolor Creative Logo.png " alt="">
        <h1>Bartalaap</h1>
      </div>
      <div class="message__area">
        <div class="incoming message">
            <h4></h4>
            <p>Welcome to Bartalaap web chat app</p>
           </div>
           <div class="outgoing message">
               <h4></h4>
               <p>Devlopment is still on going</p>
              </div>
         </div>
      <div>
        <textarea  id="textarea" cols="30" rows="1" placeholder="Enter message"></textarea>
       
      </div>

    </section>
     <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
